<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='css' href='styles.css'>
    <div class=".row">
      <audio controls autoplay loop class ="pull-right">
        <source src="http://vignette1.wikia.nocookie.net/starwars/images/6/6a/MainTitle.ogg" type="audio/ogg">
        <!-- <source src="audio/intro.mp3" type="audio/mpeg"> -->
        Your browser does not support the audio element.
      </audio>
      <br>
    </div>
  </head>
  <body>
    <div class ="container">
      <div class="toprow row">
        <div class="title col-md-9 text-center">ROGUE SQUADRON SURVIVAL</div>
        <div class="scoreboard col-md-3 text-right">
          <!-- Modify the scoreboard when important events occur in your game! -->
          <div class="highscore">High score: <span>0 points</span></div>
          <div class="current">Current score: <span>0 points</span></div>
          <div class="collisions">Collisions: <span>0</span></div>
        </div>
      </div>
      <div class="row">
        <div class="board"><div class="mouse"></div></div>
        </div>
      <div class = "instructions row">
      <span> CLICK HERE TO BEGIN!</span> <br> Click and drag the X-Wing <br>Avoid all of the Tie Fighters!
      </div>
    </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
    <script src='watchout.js'></script>
    <link rel="stylesheet" type='css' href="lib/bootstrap.min.css">
  </body>
</html>
